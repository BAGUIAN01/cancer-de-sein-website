<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <link rel="stylesheet" href="css/style2.css">

    <title>Cancer du Sein</title>


</head>




<body>


                                      <!-- Header -->
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="./img/Breast-Cancer-Logo (1).png" alt="">
            </div>
            <span class="logo_name">Canser <span class="sein">Sein</span> </span>
            
        </div>



        <div class="menu-items">
            <ul class="nav-links">
                <li>
                    <a href="">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Accueil</span>

                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="uil uil-newspaper"></i>
                        <span class="link-name">Actualité</span>

                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="uil uil-at"></i>
                        <span class="link-name">Contact</span>

                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="uil uil-setting"></i>
                        <span class="link-name">Paramètres</span>

                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="uil uil-cloud-info"></i>
                        <span class="link-name">A propos</span>

                    </a>
                </li>

                
            </ul>
            <ul class="log-mod">
                <li>
                    <a href="">
                        <i class="uil uil-signin"></i>
                        <span class="link-name">Connexion</span>

                    </a>
                </li>

                <li class="mode">
                    <a href="">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Mode</span>

                    </a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>


            </ul>
        </div>

    </nav>


                                          <!-- Main -->


    <section class="dashboard">

        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            <img src="./img/bell_icon_128467.png" alt="">
            <img src="./img/profil.png" alt="">
        </div>

        <div class="dash-content">
            <div class="overview">
              

                <div class="boxes">
                    <div class="box box1">
                      
                        <img src="./icons/diagnostique.png" alt="">
                        
                        <span class="text">Diagonstique</span>
                        
                    </div>
                    <div class="box box2">
                        <img src="./icons/la-prevention.png" alt="">
                        <span class="text">Prévention</span>
                    </div>
                    <div class="box box3">
                        <img src="./icons/megaphone.png" alt="">
                        <span class="text">Sensibilisation</span>
                    </div>
                    <div class="box box4">
                        <img src="./icons/equipe.png" alt="">
                        <span class="text">Partage</span>
                    </div>
                    <div class="box box5">
                        <img src="./icons/dossiers.png" alt="">
                        <span class="text">Espace Personel</span>
                    </div>
                    <div class="box box6">
                        <img src="./icons/ordre-du-jour.png" alt="">
                        <span class="text">Agenda</span>
                    </div>

                </div>
            </div>
        </div>

    </section>

    



    


                                            <!-- footer -->
    
        

<script src="./js/index.js"></script>
